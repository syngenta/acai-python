version: 2.1
commands:
    python-install:
        steps:
            - run: ln -s local/requirements.txt requirements.txt
            - run: pip install -r requirements.txt
    python-test-install:
        steps:
            - run: ln -s local/requirements_dev.txt requirements.txt
            - run: pip install -r requirements.txt
    setup-artifacts:
        steps:
            - run: mkdir reports && mkdir reports/unit-tests && mkdir reports/tests || exit 0
    python-lint:
        steps:
            - run: pylint acai
    python-test:
        steps:
            - run: RUN_MODE=unittest STAGE=local LOG_LEVEL=INFO python -m unittest discover
    python-report:
        steps:
            - run: coverage run --source acai/ -m  pytest tests/acai --cov=acai --junitxml ./reports/tests/xunit.xml --html=./reports/unit-test/index.html --self-contained-html --cov-report html:./reports -p no:warnings -o log_cli=true
            - store_test_results:
                path: ./reports/tests
            - store_artifacts:
                path: ./reports
    pypi-setup:
        steps:
            - run: echo -e "[pypi]" >> ~/.pypirc
            - run: echo -e "username = __token__" >> ~/.pypirc
            - run: echo -e "password = $PYPI_TOKEN" >> ~/.pypirc
    pypi-deploy:
        steps:
            - run: python3 -m pip install --user --upgrade setuptools wheel
            - run: python3 setup.py sdist bdist_wheel
            - run: python3 -m pip install --user --upgrade twine
            - run: python3 -m twine upload dist/*
jobs:
    install-build-test:
        docker:
            - image: cimg/python:3.9
        steps:
            - checkout
            - python-test-install
            - setup-artifacts
            - python-lint
            - python-test
            - python-report
    install-build-deploy:
        docker:
            - image: cimg/python:3.9
        steps:
            - checkout
            - python-install
            - pypi-setup
            - pypi-deploy
workflows:
    install-build-deploy:
        jobs:
            - install-build-deploy:
                filters:
                    tags:
                        only: /.*/
                    branches:
                        ignore: /.*/
    install-build-test:
        jobs:
            - install-build-test:
                filters:
                    tags:
                        ignore: /.*/
